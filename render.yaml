services:
  - type: web
    name: job-alert-bd-api
    runtime: python
    pythonVersion: "3.11.9"
    region: singapore
    plan: free
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    rootDir: backend
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: VAPID_PUBLIC_KEY
        sync: false
      - key: VAPID_PRIVATE_KEY
        sync: false
      - key: VAPID_SUBJECT
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: APP_ENV
        value: production
      - key: APP_URL
        sync: false
      - key: ADMIN_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
    healthCheckPath: /health
